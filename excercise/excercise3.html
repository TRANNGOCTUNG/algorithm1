<!DOCTYPE html>

<body>
Bài 3: Sắp xếp lại mảng không dùng hàm có sẵn, không dùng 2 for lồng
</body>
<script>
  let arr = [5, 2, 5, 2, 6, 7]
  let danhdau = new Array(1000000)
  console.log(arr)
  for (let i = 0; i < arr.length; i++) {
    if(isNaN(danhdau[arr[i]])) {
      danhdau[arr[i]] = 1
    } else {
      danhdau[arr[i]] += 1
    }
  }
  let result = []
  for (let i = 0; i < 1000000; i++) {
    for (let j = 0; j < danhdau[i]; j++) {
      result.push(i)
    }
  }

  console.log(result)
</script>
</html>
