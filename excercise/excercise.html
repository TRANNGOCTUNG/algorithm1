<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào 1 số nguyên n là số lượng phần tử trong dãy. Tiếp theo lần lượt là các phần tử của 1 dãy.
    Xuất mảng ra màn hình. Nếu phần tử đấy xuất hiện từ lần thứ 2 trở đi thì hiển thị "Đã có trong mảng".</h3>

</body>
<script>
    let n = Number(prompt("nhập số lượng phần tử"));
    let item;
    let i = 0;
    let result = [];
    while(n > 0){
        item = Number(prompt("nhập phần tử thứ" + (i + 1)));
        console.log(item);
        for(let j = 0; j < result.length; j++){
            if(item === result[j]){}
        }
        i++;
        n--;
    }
    console.log(item);
</script>
</html>
